specVersion: "4.0"
metadata:
  name: zhcm.ux.sticky
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - path: /sap
            url: https://sandbox.smod.com.tr
            client: "100"
            destination: SMOD
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.52.9
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: zhcm.ux.sticky
        ui5Theme: sap_fiori_3
